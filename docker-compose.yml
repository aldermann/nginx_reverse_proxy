version: "3"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/certbot/conf:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot
    networks: 
      - korama
  webserver:
    image: crccheck/hello-world
    ports:
      - 8000:8000
    networks: 
      korama:
        aliases: 
          - keystone

networks: 
  korama:  
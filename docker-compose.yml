version: "3"
services:
  webserver:
    ports:
      - "8000:8000"
    image: crccheck/hello-world

  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/certbot/conf:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot

  keystone:
    ports: 
      - 8000:8000
    build:
      dockerfile: Dockerfile
      context: ./
    image: korama_keystone:dev
    depends_on: 
      - mongo
    entrypoint: 
      /bin/sh
    command: 
      -c "MONGO_URI=mongodb://mongo:27017 yarn start:dev"
  
  mongo:
    ports:
      - 27017:27017
    image: mongo
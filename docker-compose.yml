version: "3.7"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/certbot/conf:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot
    networks: 
      - rudias
  webserver:
    image: rudias-frontend:static
    ports:
      - 8000:8000
    networks: 
      rudias:
        aliases: 
          - keystone

networks: 
  rudias:
    name: rudias